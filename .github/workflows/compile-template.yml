name: Build Template

on: 
  push:
    paths:
      - 'source/**'
      - 'premake5.lua'
      - '.github/workflows/compile.yml'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    uses: RaphaelIT7/gmod-common-module-base/.github/workflows/compile.yml@workflow
    with:
      PROJECT_NAME: "template"
      BUILD_64x: "true"
      BUILD_MACOS: "true"
      REALM: "sv"
      ARTIFACT_EXPIRE: "1"